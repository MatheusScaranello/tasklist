<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos por categoria</title>
    <link rel="stylesheet" href="../assets/css/style.category-product.css">
    <script src="../assets/js/scrispt.category-product.js"></script>
</head>

<body>
    <main>
        <div>
            <h2>Categorias</h2>
            <button onclick="createCategory()">Criar Categoria</button>
            <button onclick="findCategory(1)">Encontrar categoria</button>
            <button onclick="editCategory(1 , 'doces')">edit categoria</button>
            <button onclick="deleteCategory(1)">delete categoria</button>
        </div>

        <div>
            <h2>Produtos</h2>
            <button onclick="createProduct()">Criar Produto</button>
            <button onclick="findProduct(1)">Buscar Produto</button>
            <button onclick="editCategory(1 , 'doces')">edit Produto</button>
            <button onclick="deleteCategory(1)">delete Produto</button>
        </div>
    </main>

</body>

</html>
